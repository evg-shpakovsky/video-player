<template>
    <lightning-card title="File Upload in LWC">
        <div class="slds-p-horizontal_x-small">
            <lightning-layout>
                <lightning-layout-item size="12">
                    <div class="slds-p-left_medium">
                        <lightning-file-upload
                            label="Attach Files"
                            name="uploadFile"
                            accept={acceptedFormats}
                            record-id={recordId}
                            onuploadfinished={handleUploadFinished}
                            multiple
                        >
                        </lightning-file-upload>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
            <br />
            <div>
                <h2>Uploaded Files:</h2>
                <lightning-datatable
                    data={mediaFiles}
                    columns={myColumns}
                    key-field="Id"
                    hide-checkbox-column="true"
                    onrowaction={playFile}
                >
                </lightning-datatable>
            </div>
            <template if:true={mediaFile}>
                <c-video-player media-file={mediaFile}> </c-video-player>
            </template>
        </div>
    </lightning-card>
</template>
